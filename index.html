<!DOCTYPE html>
<html lang="en" data-theme="lofi">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO APP</title>
  </head>
  <body class="flex flex-col min-h-screen py-8 antialiased bg-slate-50">
    <main class="container mx-auto">
      <header class="m-2">
        <h1 class="text-6xl font-thin select-none">TODO!</h1>
        <div class="font-semibold select-none text-neutral-600">simple and studid todo app</div>
      </header>
      <form id="todo-form" class="px-10 py-12 bg-white shadow-sm">        
        <section class="flex">          
          <input id="todo-input" type="text" placeholder="做點重要的事吧..." class="w-full text-2xl focus:outline-none input-lg input input-bordered" />
          <button type="submit" class="text-xl btn-lg btn btn-neutral">新增</button>
        </section>
      </form>
      <!-- <script>
        let todos = [];
        let todoInput = document.getElementById('todo-input');
        todos.push(todoInput.value);
    </script> -->
    
      <section class="px-10 py-6 mt-4 bg-white">
        <ul class="">
          <li class="flex items-center justify-between py-6 border-b">
            <div class="flex items-center gap-3">
              <input type="checkbox" id="todo_id_1" class="checkbox" />
              <label for="todo_id_1" class="text-xl cursor-pointer" id="myLabel">
                
              </label>
            </div>
            <div>
              <button class="p-2 hover:text-white hover:bg-neutral">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                  />
                </svg>
              </button>
            </div>
          </li>         
        </ul>
      </section>
    </main>
    <script type="module">
      
      // 初始的 todo 清單
       let todos = [];
     
       // 表單提交事件的處理器
       document.getElementById('todo-form').addEventListener('submit', function(event) {
         // 阻止表單默認的提交行為
         // event.preventDefault();
     
          // 獲取輸入欄位
          var todoInput = document.getElementById('todo-input');
     
         // 把輸入的值加入到待辦事項清單中，並清空輸入框
        //    todos.innerHTML(todoInput.value);
        //  todo.value = '';
     
          // todos();
         //var myText = "變數內"; //這裡改成你想要的文字
         document.getElementById('myLabel').innerHTML =todoInput.value;
         event.preventDefault();
         document.getElementById('todo-input').value = '';  
       });
     
       document.querySelectorAll('.checkbox').forEach(function(checkbox) {
  checkbox.addEventListener('change', function(e) {
    if (e.target.checked) {
      e.target.nextElementSibling.style.textDecoration = 'line-through';
    } else {
      e.target.nextElementSibling.style.textDecoration = 'none';
    }
  });
});

document.querySelectorAll('svg').forEach(function(button) {
 button.addEventListener('click', function(e) {
        e.target.closest('li').remove(); // 移除當前任項目
  });
});


    </script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
